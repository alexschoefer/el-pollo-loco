<!DOCTYPE html>
<html lang="en" translate="no">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Pollo Loco - Adventure Game</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./styles/fonts.css">
  <link rel="stylesheet" href="./styles/legal-notice.css">
  <link rel="stylesheet" href="./styles/media-queries.css">
  <link rel="stylesheet" href="./styles/mobile-buttons.css">
  <link rel="shortcut icon" href="./assets/favicon/sombrero-26735_1280.png" type="image/x-icon">
  <!-- Scripts -->
  <script src="./classes/drawable-object.class.js"></script>
  <script src="./classes/moveable-object.class.js"></script>
  <script src="./classes/throwable-object.class.js"></script>
  <script src="./classes//statusbar-health.class.js"></script>
  <script src="./classes//statusbar-coins.class.js"></script>
  <script src="./classes//statusbar-bottles.class.js"></script>
  <script src="./classes/statusbar-endboss.class.js"></script>
  <script src="./classes/audio.class.js"></script>
  <script src="./classes/bottles.class.js"></script>
  <script src="./classes/coins.class.js"></script>
  <script src="./classes/endscreen.class.js"></script>
  <script src="./classes/world.class.js"></script>
  <script src="./classes/character.class.js"></script>
  <script src="./classes/chicken.class.js"></script>
  <script src="./classes/small-chicken.class.js"></script>
  <script src="./classes/endboss.class.js"></script>
  <script src="./classes/cloud.class.js"></script>
  <script src="./classes/background-object.class.js"></script>
  <script src="./classes/keyboard.class.js"></script>
  <script src="./classes/level.class.js"></script>
  <script src="./levels/level1.js"></script>
  <script src="./levels/level2.js"></script>
  <script src="./scripts/game.js"></script>
  <script src="./scripts/template.js"></script>
</head>

<body onload="initMenu()">

  <!-- Game Wrapper -->
  <div class="main-background">
    <div class="legal-notice-btn-container">
      <button class="btn-legal-notice" onclick="openLegalNotice()">Legal notice</button>
    </div>
    <h1>El pollo loco</h1>

    <!-- Canvas -->
    <canvas id="canvas" height="480" width="720" class="game-canvas d_none"></canvas>

    <!-- Startscreen -->
    <div id="startgame" class="game-content-wrapper">
      <div class="startscreen">
        <div class="start-btn-container">
          <button class="btn-start" onclick="chooseGameLevel()">Start game</button>
          <button class="btn-controls" onclick="showControlOverview()">Controls</button>
        </div>
      </div>
    </div>

    <!-- Legal Notice -->
    <div id="legal-notice" class="legal-notice-wrapper d_none"></div>

    <!-- Control Screen -->
    <div id="control-overlay" class="control-content-wrapper d_none"></div>

    <!-- Game Level Intro -->
    <div id="game-level-overlay" class="gamelevel-content-wrapper d_none"></div>

    <!-- Endscreen Buttons -->
    <div id="btn-endscreen-container" class="btn-endscreen-container d_none">
      <button class="btn-restart-game" onclick="restartGame()">Restart game</button>
      <button class="btn-back-to-menu" onclick="goBackToMainMenu()">Back to menu</button>
    </div>

    <!-- Mobile Buttons -->
    <div class="mobile-btn-container" id="mobile-buttons">
      <!-- Linke Seite: Bewegung -->
      <div class="mobile-left-controls">
        <button id="btn-left">
          <img class="btn-left" src="./assets/icons/mobile-icon-left-arrow.png" alt="left">
        </button>
        <button id="btn-right">
          <img class="btn-right" src="./assets/icons/mobile-icon-right-arrow.png" alt="right">
        </button>
      </div>

      <!-- Rechte Seite: Aktionen -->
      <div class="mobile-right-controls">
        <button id="btn-jump">
          <img class="btn-jump" src="./assets/icons/mobile-icon-jumping.png" alt="jump">
        </button>
        <button id="btn-throw">
          <img class="btn-throw" src="./assets/icons/mobile-icon-throw.png" alt="throw">
        </button>
      </div>
    </div>

  </div>

  <!-- ROTATE MESSAGE -->
  <div id="rotate-message">
    ðŸ”„ Please turn your device to landscape to play the game.
  </div>
</body>

</html>
